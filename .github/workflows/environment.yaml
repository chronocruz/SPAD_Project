jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up database
      run: |
        # Your setup steps here
      env:
        DB_USER: ${{ secrets.DB_USER }}
        DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
